<html>
    <title>The sum of first 10 natural number is </title>
        <body>
            <p id="demo"></p>
            <p>The sum of first natural number is</p>
            <p id="lund"></p>
           
        <script>
            function sum(n)
            {
                return n*(n+1)/2;
            }
            document.getElementById("demo").innerHTML=sum(10);
            function max(a,b)
            {
                if(a>b)
                {
                    return a;
                }
                else
                {
                    return b;
                }
            }
            document.getElementById("lund").innerHTML=max(20,30);
        </script>
    </body>
</html>
