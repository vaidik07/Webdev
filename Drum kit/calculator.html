<script>

    //this is called higher order functions which take funtion as an argument 
    function add( a ,  b)
    {
        return a+b;
    }
    function multiply(a , b)
    {
        return a*b;
    }
    function sub(a,b)
    {
        return a-b;
    }
    function divide(a,b)
    {
        return a/b;
    }
    function calculator(a , b , operator)
    {
        return operator(a,b);
    }

    alert(calculator(5,6,multiply));
</script>
